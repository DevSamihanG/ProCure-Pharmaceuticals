    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Medicines Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .word-art {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin-left: 39%;
            color: #4caf50; /* Set the specified color */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        img {
            max-width:350px;
            height: auto;
            margin-top: 10px;
            margin-bottom: 20px; /* Added border to the image */
             /* Added padding to the image */
            margin-left: auto; /* Center the image within its container */
            margin-right: auto;
            box-sizing: border-box;
            display: block; 
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 35px;
            border: none;
            cursor: pointer;
            margin: 0 auto; /* Center the button horizontally */
            display: block;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="word-art">Order Medicines</div><br><br>
<form action="order3.jsp" method="post">
        
    <label for="medicine">Select Medicine:</label>
    <select id="medicine" name="medicine" onchange="showMedicineImage(this.value); updateMedicineInfo()">
        <option value="" disabled selected>Select</option>
        <option value="paracetamol">Paracetamol</option>
        <option value="ibuprofen">Ibuprofen</option>
        <option value="aspirin">Aspirin</option>

    </select>

    <!-- Image container for displaying medicine image -->
    <div id="medicineImageContainer">
        <img src="">
    </div>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>
    
      <label for="med_company">Company:</label>
    <input type="text" id="med_company" name="med_company" readonly><br><br>
 
    
    <label for="med_price">Price:</label>
    <input type="number" id="med_price" name="med_price" readonly><br><br>

    <label for="deliveryAddress">Delivery Address:</label>
    <textarea id="deliveryAddress" name="deliveryAddress" rows="3" required></textarea><br><br>


    <button type="submit">Submit Order</button>
</form>

<script>
    // Function to display medicine image based on the selected medicine
    function showMedicineImage(medicine) {
        var medicineImageContainer = document.getElementById('medicineImageContainer');
        var medicineImage = medicineImageContainer.querySelector('img');

        // Set the image source based on the selected medicine
        switch (medicine) {
            case 'paracetamol':
                medicineImage.src = 'paracetamol.jpg'; // Replace with the actual image URL
                break;
            case 'ibuprofen':
                medicineImage.src = 'ibuprofen.jpg'; // Replace with the actual image URL
                break;
            default:
                medicineImage.src = ''; // Clear the image if no medicine selected
        }
    }
     function updateMedicineInfo() {
            var medicineDropdown = document.getElementById("medicine");
            var selectedMedicine = medicineDropdown.value;

            // Update price and company based on the selected medicine
            switch (selectedMedicine) {
                case "paracetamol":
                    document.getElementById("med_price").value = "375"; // Set the price for paracetamol
                    document.getElementById("med_company").value = "Health Pharma"; // Set the company for paracetamol
                    break;
                case "ibuprofen":
                    document.getElementById("med_price").value = "600"; // Set the price for ibuprofen
                    document.getElementById("med_company").value = "Curewell Pharmaceuticals"; // Set the company for ibuprofen
                    break;
//                case "aspirin":
//                    document.getElementById("price").value = ""; // Set the price for aspirin
//                    document.getElementById("company").value = "PQR Meds"; // Set the company for aspirin
//                    break;
                default:
                    // Handle other cases or set default values
                    break;
            }
        }
</script>

</body>
</html>
